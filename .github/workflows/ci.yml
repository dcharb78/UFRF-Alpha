name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Install elan
        run: |
          curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh
          echo "$HOME/.elan/bin" >> $GITHUB_PATH
      
      - name: Build project
        run: lake build
      
      - name: Check for sorries
        run: |
          if grep -r "sorry\|admit" lean/; then
            echo "❌ Found 'sorry' or 'admit' in proof files"
            exit 1
          else
            echo "✅ No sorries found"
          fi

